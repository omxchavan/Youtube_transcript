<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Summary Generator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-5 rounded shadow">
          <h1 class="text-center mb-4">YouTube Summary Generator</h1>
          <p class="text-center mb-4">
            Enter a YouTube video URL below to generate a summary.
          </p>
          <form action="/summarize" method="POST">
            <div class="mb-3">
              <label for="youtube_url" class="form-label">YouTube URL:</label>
              <input
                type="text"
                id="youtube_url"
                name="youtube_url"
                class="form-control"
                placeholder="https://www.youtube.com/watch?v=..."
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Generate Summary
            </button>
          </form>
        </div>
      </div>
    </div>
    <h1 style="text-align: center;margin-top: 100px; font-family: Arial, Helvetica, sans-serif;">Made by Om Chavan</h1>
    <!-- Bootstrap JS and Popper.js (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
